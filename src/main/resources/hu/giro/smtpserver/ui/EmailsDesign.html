<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="hu_giro_smtpserver_ui:hu.giro.smtpserver.ui">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full>
    <vaadin-combo-box caption="Domain" data-item-type="java.lang.String" _id="domainFilter" :bottom>
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-text-field caption="Szöveg" _id="textFilter"></vaadin-text-field>
    <hu_giro_smtpserver_ui-true-false-all-group _id="readFilter" :bottom :expand="10"></hu_giro_smtpserver_ui-true-false-all-group>
    <vaadin-horizontal-layout :bottom :right :expand></vaadin-horizontal-layout>
    <vaadin-button plain-text _id="deleteButton" :bottom>
      Törlés
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e703" plain-text _id="saveButton" :bottom :center></vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-grid width-full height="20em" data-item-type="hu.giro.smtpserver.model.entity.EmailObject" selection-mode="multi" _id="emailGrid">
    <table>
     <colgroup>
      <col column-id="id" sortable>
      <col column-id="from" sortable>
      <col column-id="recipient" sortable>
      <col column-id="subject" sortable>
      <col column-id="receivedDate" sortable>
     </colgroup>
     <thead>
      <tr default>
       <th plain-text column-ids="id">Nr</th>
       <th plain-text column-ids="from">Feladó</th>
       <th plain-text column-ids="recipient">Címzett</th>
       <th plain-text column-ids="subject">Tárgy</th>
       <th plain-text column-ids="receivedDate">Érkezett</th>
      </tr>
     </thead>
     <tbody></tbody>
    </table>
   </vaadin-grid>
   <vaadin-horizontal-layout size-full _id="emailLayout" :expand="10"></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
